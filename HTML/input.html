<html>
    <head>
        <title>Welcome to Form Page</title>
    </head>
    <body>
        <h1 align="center">This is a Exam Form</h1>
        <form align="center">
         <table border="1" cellspacing="0" cellpadding="5" align="center" >
            <thead bgcolor="red">
            <th>Field</th>
            <th>Value</th>
            </thead>
            <tr>
               <th> Name </th>          
               <th><input type="text" placeholder="Enter Your Name"></th>
            </tr>
            <tr>
                <th>Email</th>
                <th><input type="email"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="password"></th>
            </tr>
            <tr>
                <th>Date</th>
                <th><input type="date"></th>
            </tr>
            <tr>
                <th>Time</th>
                <th><input type="time"></th>
            </tr>
            <tr>
                <th>Date-Time</th>
                <th><input type="datetime-local"></th>
            </tr>
            <tr>
                <th>Color</th>
                <th><input type="color"></th>
            </tr>
            <tr>
                <th>Gender</th>
                <th>
                    <input type="radio" name="Gender" value="male">Male
                    <input type="radio" name="Gender" value="female">Female
                    <input type="radio" name="Gender" value="other">Other
                </th>
            </tr>
            <tr>
                <th>Course</th>
                <th><input type="checkbox">: HTML
                    <input type="checkbox">: CSS
                    <input type="checkbox">: JS
                    <input type="checkbox">: React
                </th>
            </tr>
            <tr>
               <td>File</td>
               <td><input type="file"></td>
            </tr>
            <tr>
                <th>City</th>
                <th>
                    <select>
                        <option value="">Indore</option>
                        <option value="">Ujjain</option>
                        <option value="">Dewas</option>
                        <option value="">Mhow</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Area</th>
                <th>
                    <textarea cols="40" rows="10"></textarea>
                </th>
            </tr>
            <tr>
                <th colspan="2" align="center"><input type="submit"></th>              
            </tr>
            <tr>
                <th colspan="2" align="center"><input type="reset"></th>
            </tr>
        </table>
</form>
    </body>
</html>
